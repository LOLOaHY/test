    <style>
        /* إعداد الصفحة */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff; /* خلفية بيضاء */
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* الأشكال */
        .shape {
            position: absolute;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* الأشكال الجديدة بألوان شعار جوجل */
         /* الأشكال الجديدة بألوان شعار جوجل */
         .shape.red {
            background-color: #ce0e0e; /* أحمر جوجل */
        }
        .shape.blue {
            background-color: #196ad4; /* أزرق جوجل */
        }
        .shape.yellow {
            background-color: #F4B400; /* أصفر جوجل */
        }
        .shape.green {
            background-color: #048d4b; /* أخضر جوجل */
        }
        .shape.gold {
            background: radial-gradient(circle at top, #FFD700, #FFC107); /* ذهبي */
        }

        /* أشكال مختلفة */
        .circle {
            border-radius: 50%;
        }
        .square {
            /* شكل المربع */
        }
        .rectangle {
            width: 150px;
            height: 100px;
        }
        .parallelogram {
            width: 100px;
            height: 100px;
            transform: skew(20deg);
        }
        .cylinder {
            width: 100px;
            height: 120px;
            background: radial-gradient(circle at top, #FFD700, #FFC107);
            border-radius: 50px;
            position: relative;
            overflow: hidden;
        }
        .gold-cylinder {
            width: 100px;
            height: 120px;
            background: radial-gradient(circle at top, #FFD700, #FFC107);
            border-radius: 50px;
            position: relative;
            overflow: hidden;
        }

        /* الوجوه المحسنة */
        .face {
            position: relative;
            width: 60%;
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .eye {
            position: absolute;
            width: 20%;
            height: 20%;
            background-color: white;
            border-radius: 50%;
            border: 2px solid black;
        }
        .eye.left {
            left: 20%;
        }
        .eye.right {
            right: 20%;
        }
        .mouth {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 20%;
            border-bottom: 4px solid black;
            border-radius: 0 0 50% 50%;
            background: transparent;
        }

        /* حركة الضحك */
        .face {
            animation: laugh 2s infinite;
        }
        @keyframes laugh {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* حركة الأشكال */
        @keyframes moveCircle {
            0% { transform: translate(0, 0); }
            25% { transform: translate(200px, -50px); }
            50% { transform: translate(400px, 0); }
            75% { transform: translate(200px, 50px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes moveSquare {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-200px, 100px); }
            50% { transform: translate(-400px, 0); }
            75% { transform: translate(-200px, -100px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes moveRectangle {
            0% { transform: translate(0, 0); }
            25% { transform: translate(150px, 200px); }
            50% { transform: translate(300px, 100px); }
            75% { transform: translate(150px, 300px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes moveParallelogram {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-150px, -100px); }
            50% { transform: translate(-300px, -200px); }
            75% { transform: translate(-150px, 50px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes moveCylinder {
            0% { transform: translate(0, 0); }
            25% { transform: translate(200px, -150px); }
            50% { transform: translate(400px, -300px); }
            75% { transform: translate(200px, 150px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes moveGoldCylinder {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-200px, -150px); }
            50% { transform: translate(-400px, -300px); }
            75% { transform: translate(-200px, 150px); }
            100% { transform: translate(0, 0); }
        }

        /* إعدادات التحريك لكل شكل */
        .shape.circle {
            animation: moveCircle 10s infinite ease-in-out;
            top: 10%;
            left: 10%;
        }
        .shape.square {
            animation: moveSquare 12s infinite ease-in-out;

        /* تمركز حقل الإدخال والزر */

        input[type="text"] {

        button {

    <script>
        function fetchFormats() {
            const url = document.getElementById('video-url').value;
            const messageElement = document.getElementById('message');
            const qualityOptionsElement = document.getElementById('quality');
            
            if (!qualityOptionsElement) {
                console.error('Element with id "quality" not found.');
                return;
            }
            messageElement.className = 'message pending';
            messageElement.innerText = 'جاري الحصول علي الجودة...';

            fetch(`/get_formats?url=${encodeURIComponent(url)}`)
            
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                return response.json();
            })
            .then(data => {
                const qualitySelect = document.getElementById('quality');
                if (!qualitySelect) {
                    console.error('Element with id "quality" not found.');
                    return;
                }
                qualitySelect.innerHTML = '';

                if (data.error) {
                    throw new Error(data.error);
                }

                data.forEach(format => {
                    const option = document.createElement('option');
                    option.value = format.format_id;
                    option.textContent = `${format.resolution} - ${format.filesize ? (format.filesize / (1024 * 1024)).toFixed(2) + ' MB' : 'غير متاح حجم الملف'}`;
                    qualitySelect.appendChild(option);
                });

                qualityOptionsElement.style.display = 'block';

                messageElement.className = 'message success';
                messageElement.innerText = 'تم الحصول علي الجودة';
            })
            .catch(error => {
                console.error('Error:', error);
                if (messageElement) {
                    messageElement.className = 'message error';
                    messageElement.innerText = `حدث خطأ أثناء عرض الجودة: ${error.message}`;
                }
            });
        }

        function submitUrl() {
            const url = document.getElementById('video-url').value;
            const messageElement = document.getElementById('message');

            if (!messageElement) {
                console.error('Element with id "message" not found.');
                return;
            }

            messageElement.className = 'message pending';
            messageElement.innerText = 'جاري التحميل...';

            fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    'url': url
                })
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(`Network response was not ok. Status: ${response.status}. Text: ${text}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }

                var link = document.createElement('a');
                link.href = data.url;
                link.download = data.filename;
                link.click();

                messageElement.className = 'message success';
                messageElement.innerText = 'تم تنزيل الفيديو!';
            })
            .catch(error => {
                console.error('Error:', error);
                messageElement.className = 'message error';
                messageElement.innerText = `حدث خطأ أثناء التحميل: ${error.message}`;
            });
        }


    </script>
